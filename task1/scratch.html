<!DOCTYPE html>
<html lang>
<head>
    <meta charset="utf-8">
    <title> mySq</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<input type="button" id="btn" value="open" onClick="openImage()"/>
<div class="block"></div>
<img alt="Myimg" class="image" src="image.jpg"/>
<script>
    var isBlue = true;
    // var b = prompt('Сколько вам лет?', 10);
    //var k = confirm("Вы - админ?");
    function openImage() {
        var allImagesInPage = document.getElementsByClassName('image');
        var image = allImagesInPage[0];
        if (isBlue === true) {
            image.src = 'https://pp.userapi.com/Ye2pNCgg6dQufLdNjBHF-Q5Mwtz-AmyWOALaQg/rrvfM3wFZNI.jpg?ava=1';
            isBlue = false;
            var newName = document.getElementById("btn");
            newName.value = "Close";
        } else {
            image.src = '';
            isBlue = true;
            newName.value = "Open";

        }
    }
</script>
</body>
</html>
