<!DOCTYPE html>

    <meta charset="utf-8">

</head>
<body>
<h1>It's my first project</h1>
<form action="form">
    <p>Каким браузером вы пользуетесь?</p>
    <input type="radio" name="browser" value="google chrome">google chrome<Br>
    <input type="radio" name="browser" value="opera">opera<Br>
    <input type="radio" name="browser" value="yandex">яндекс<Br>
    <input type="button" id="send" value="send"/>
    <p><b><i> Нажмите на кнопку для того чтобы открыть картинку.</i></b></p>
    <div class="block" id="block"></div>
    <input type="button" id="btn" value="open" onClick="openBlock()"/>
    <div class="block" id="background"></div>
</form>
<script>
    var Block = document.getElementById("block");
    var isBlue = false;
    var toggleButton = document.getElementById("btn");

    function openBlock() {
        if (isBlue === false) {
            Block.style.background = "blue";
            isBlue = true;
            toggleButton.value = "Close";
        } else {
            Block.style.background = "";
            isBlue = false;
            toggleButton.value = "Open";
        }
    }
</script>
</body>
