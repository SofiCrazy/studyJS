<!DOCTYPE html>
<html lang>
<head>
    <meta charset="utf-8">
    <title> mySq</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<input type="button" id="btn" value="открыть" onClick="openImage()"/>
<div class="block"></div>
<div class="block"></div>
<img alt="Myimg" class="image" src="image.jpg"/>
<script>
    var isblue = true;
    // var b = prompt('Сколько вам лет?', 10);
    //var k = confirm("Вы - админ?");
    function openImage() {
        var allImagesInPage = document.getElementsByClassName('image');
        var image = allImagesInPage[0];
        if (isblue === true) {
            image.src = 'https://pp.userapi.com/Ye2pNCgg6dQufLdNjBHF-Q5Mwtz-AmyWOALaQg/rrvfM3wFZNI.jpg?ava=1';
            isblue = false;
        } else {
            image.src = '';
            isblue = true;
        }
    }
</script>
</body>
</html>
