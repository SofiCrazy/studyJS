<body>
<input type="button" id="btn" value="open" onClick="openImage()"/>
<div class="block" id="blue"></div>

<img alt="Myimg" class="image" src="image.jpg"/>
<script>
    //TODO:  заменить картинку на блок
    var colorOfBlock = document.getElementById("blue");
    var isBlue = true;
    var toggleButton = document.getElementById("btn");
    function openImage() {
        if (isBlue === true) {
            colorOfBlock.style.background = "blue";
            isBlue = false;
            toggleButton.value = "Close";
        } else {
            colorOfBlock.style.background = "";
            isBlue = true;
            toggleButton.value = "Open";
        }
    }
</script>
